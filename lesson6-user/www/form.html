<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="./ajax.js"></script>
        <script type="text/javascript">
        window.onload=function(){
            var user = document.getElementById("user");
            var pass = document.getElementById("pass");
            var login = document.getElementById("login_btn");
            var reg = document.getElementById("reg_btn");
            login.onclick=function(){
                // alert("aaaaaa")
                ajax({
                    url:'/user',
                    data:{act:'login',user:user.value,pass:pass.value},
                    type:'get',
                    success:function(str){
                        var json = eval('('+str+')');
                        if(json.ok){
                            alert("登录成功")
                        }else{
                            alert("登陆失败"+json.msg)
                        }
                    },
                    error:function(){
                        alert("登录失败")
                    }
                })
            };
            reg.onclick=function(){
                ajax({
                    url:'/user',
                    data:{act:'reg',user:user.value,pass:pass.value},
                    type:'get',
                    success:function(str){
                        var json = eval('('+str+')');
                        if(json.ok){
                            alert("注册成功");
                        }else{
                            alert("注册失败"+json.msg);
                        }
                    },
                    error:function(){
                        alert("注册失败");
                    }
                })
            }
        }
        </script>
    </head>
    <body>
        用户：<input type="text" value="" id="user"><br>
        密码：<input type="password" value="" id="pass"><br>
        <input type="button" value="登录" id="login_btn">
        <input type="button" value="注册" id="reg_btn">
    </body>
</html>
